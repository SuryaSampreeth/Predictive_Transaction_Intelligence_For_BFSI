# Clean Railway Configuration for Backend API
# Uses Docker for consistent builds

[build]
builder = "dockerfile"

[deploy]
# Don't override CMD from Dockerfile - let it use the default
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 5

[variables]
PYTHONPATH = "/app"
PYTHONUNBUFFERED = "1"
PORT = "8000"
