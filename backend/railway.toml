# Clean Railway Configuration for Backend API
# Uses Docker for consistent builds

[build]
builder = "dockerfile"

[deploy]
startCommand = "uvicorn src.api.main:app --host 0.0.0.0 --port $PORT --log-level info"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 5

[variables]
PYTHONPATH = "/app"
PYTHONUNBUFFERED = "1"
